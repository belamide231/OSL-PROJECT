	<!-- Close Verification Modal -->
	<main *ngIf="Data.Modals.CloseModalTriggered" class="w-full h-full absolute bg-black bg-opacity-50 flex flex-col items-center justify-center select-none z-10">
		<main class="flex flex-col bg-white p-4 rounded gap-2 text-base">
			<p class="text-gray-600">Do you want to close this chat?</p>
			<section class="flex flex-row gap-3 h-10 text-white">
				<input class="bg-accent flex-grow cursor-pointer rounded" type="button" value="Yes">
				<input class="bg-accent flex-grow cursor-pointer rounded" type="button" value="No" (click)="Data.Modals.CloseModalTriggered = false">
			</section>
		</main>
	</main>
